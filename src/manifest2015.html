<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>GDC 2016</title>
        <link rel="stylesheet" media="screen" href="external/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="css/manifest2015.css">
        <link href="external/jejumyeongjo.css" rel="stylesheet">
        <link href="external/kopubbatang.css" rel="stylesheet">

    <body>
        <div id='login'>
            <form id='login-form'>

        <script src="external/polyfill.js?features=Element.prototype.classList,Object.create"></script>
